<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <article>
        <header>
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="an image of Jessica Randall"
            width="88"
          />
          <h2 class="text-preset-1">Jessica Randall</h2>
          <p class="text-preset-2-bold">London, United Kingdom</p>
          <blockquote class="text-preset-2">
            "Front-end developer and avid reader"
          </blockquote>
        </header>
        <ul class="text-preset-2-bold">
          <li><a href="https://www.github.com/">GitHub</a></li>
          <li><a href="https://www.frontendmentor.io/">Frontend Mentor</a></li>
          <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
          <li><a href="https://x.com">X</a></li>
          <li><a href="https://www.instagram.com">Instagram</a></li>
        </ul>
      </article>
    </main>
  </body>
</html>
